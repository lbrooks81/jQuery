<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Area Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="mb-3 d-flex justify-content-center">Triangle Calculator</h1>
        <div class="text-center" id="error-message"></div>
        <div class="mb-3 d-flex justify-content-center">
            <form id="inputs">
                <label for="input-1">Side One</label>
                <input id="input-1" name="side-1" type="number" min="0" required>

                <label for="input-2">Side Two</label>
                <input id="input-2" name="side-2" type="number" min="0" required>

                <label for="input-3">Side Three</label>
                <input id="input-3" name="side-3" type="number" min="0" required>

                <button class="btn btn-primary" id="submit-btn" type="button">Submit</button>
            </form>
        </div>
        <table class="table table-bordered" id="areas">
            <thead>
                <tr>
                    <th>Side One</th>
                    <th>Side Two</th>
                    <th>Side Three</th>
                    <th>Perimeter</th>
                    <th>Area</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
